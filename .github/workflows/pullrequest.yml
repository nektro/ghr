name: PR

on:
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        host: [ ubuntu-latest, windows-latest ]
    runs-on: ${{matrix.host}}

    steps:
      - uses: actions/checkout@v2

      - uses: mlugg/setup-zig@v1
        with:
          mirror: "http://mirrors.nektro.net/s3cgi"
          version: 0.13.0

      - run: zig version
      - run: zig env

      - uses: nektro/actions-setup-zigmod@v1
      - run: zigmod version
      - run: zigmod ci

      - run: zig build
      - run: ./zig-out/bin/ghr
